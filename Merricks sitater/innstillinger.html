<!DOCTYPE html>
<html>
<head>
    <title>Innstillinger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
</head>

<body style="min-width: 200px">
    <fieldset>
        <h3><legend>Legg til side</legend></h3>
        Følg <a href="http://fontawesome.io/icons/">lenken</a>, finn ønsket symbol, og skriv inn navnet:<br>
        <input type="text" id="nyttSidesymbol" placeholder="circle">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-circle fa-lg"></i><br><br>
        Navn:<br>
        <input type="text" id="nySide" placeholder="Eksempelside"><br><br>
        Nettadresse:<br>
        <input type="url" id="nyNettadresse" placeholder="eksempel.no"><br><br>
        Plassering:<br>
        <select name="hvorSidenPlasseres" id="hvorSidenPlasseres">
            <option value="hovedmeny">Hovedmeny</option>
        </select><br><br>
        <button id="leggTilSideKnapp">Legg til</button><br><br>
        <span id="leggTilSideStatus"></span><br>
    </fieldset><br>

    <fieldset>
        <h3><legend>Legg til undermeny</legend></h3>
        Følg <a href="http://fontawesome.io/icons/">lenken</a>, finn ønsket symbol, og skriv inn navnet:<br>
        <input type="text" id="nyttMenysymbol" placeholder="folder">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-folder fa-lg"></i><br><br>
        Navn:<br>
        <input type="text" id="nyMeny" placeholder="Eksempelmeny"><br><br>
        <button id="leggTilMenyKnapp">Legg til</button><br><br>
        <span id="leggTilMenyStatus"></span><br>
    </fieldset><br>

    <fieldset>
        <h3><legend>Fjern sider/undermenyer</legend></h3>
        Sidenavn:<br>
        <select name="sideTilFjerning" id="sideTilFjerning">
            <option></option>
        </select><br><br>
        Undermenynavn:<br>
        <select name="undermenyTilFjerning" id="undermenyTilFjerning">
            <option></option>
        </select><br><br>
        <button id="fjernKnapp">Fjern</button>&nbsp;&nbsp;&nbsp;
        <button id="fjernAltKnapp">Fjern alt</button><br><br>
        <span id="fjernStatus"></span><br>
    </fieldset>

    <script src="innstillinger.js" type="text/javascript"></script>
</body>
</html>
